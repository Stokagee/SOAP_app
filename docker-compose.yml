version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: library_postgres
    environment:
      POSTGRES_DB: library_catalog
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./scripts/seed_data.sql:/docker-entrypoint-initdb.d/02_seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library_user -d library_catalog"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - library_network

  soap_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library_soap_service
    environment:
      DATABASE_URL: postgresql://library_user:library_password@db:5432/library_catalog
      SOAP_HOST: 0.0.0.0
      SOAP_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - library_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  library_network:
    driver: bridge
